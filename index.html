{

<h2>
Create a new game as a host
<button onclick="createNewGame();">
  <font>Start a new game</font>
</button>
</h2>

<script>
function joinAGame()
{
  var param_uuid = document.getElementById("join_url").value;

  if(!isUUID(param_uuid))
  {
    param_uuid = getParam("game_id", param_uuid);
    if(!isUUID(param_uuid))
    {
      return;
    }
  }

  var players_url = "./players?game_id=" + param_uuid;
  window.location.href = players_url;
}
</script>

<h5>
Join a game that already exists<br>
<input type="text" id="join_url" placeholder='Paste "URL" or "UUID"'>
<input type="button" value="Join a game" onclick=joinAGame()>
</h5>
