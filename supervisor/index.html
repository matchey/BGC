<script src="../common.js"></script>
<script>if(!isUUID(getParam("game_id"))){jump("../");}</script>

<h3>
Share this link with players
<!-- The button used to copy the text -->
<button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
</h3>
<input type="text" readonly id="urlString">

<script>
let param_uuid = getParam("game_id");
const url_players = "https://matchey.github.io/BGC/players?game_id=" + param_uuid;
document.getElementById("urlString").value = url_players;
</script>

<script>
function copyToClipboard()
{
let copyText = document.getElementById("urlString");
let copyButton = document.getElementById("copyButton");

copyText.select();/* Select the text field */
copyText.setSelectionRange(0, 99999); /*For mobile devices*/

/* Copy the text inside the text field */
document.execCommand("copy");
copyButton.innerHTML = "Copid!";
}
</script>

<script>
