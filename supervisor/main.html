<head>
  <meta charset="UTF-8">
  <title>Input each players score</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- <h2>Divide the players into teams</h2> -->

<div class="area">

  <input type="radio" name="tab_name" id="tab1" checked>
  <label class="tab_class" for="tab1">Scores</label>
  <div class="content_class">
    <h3>Input scores</h3>
    <h2>
      <button type="submit" onclick=window.location.replace("./grouping") name="button">Next Game</button>
  </div>

  <input type="radio" name="tab_name" id="tab2" >
  <label class="tab_class" for="tab2">Teams</label>
  <div class="content_class">
    <h3>Current teams</h3>
  </div>

  <input type="radio" name="tab_name" id="tab3" >
  <label class="tab_class" for="tab3">Results</label>
  <div class="content_class">
    <h3>The results so far</h3>
  </div>

</div>
