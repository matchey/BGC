---
layout: default
---

<script src="../common.js"></script>
<script>if(!isUUID(getParam("game_id"))){jump("../");}</script>

<script src="./js/game_start.js"></script>

<!-- チーム決まるタイミングで -->
<!-- session でチームを保持 -->

<head>
  <meta charset="UTF-8">
  <title>Grouping players into teams</title>
  <link rel="stylesheet" href="style.css">
</head>

<h2>Divide the players into teams</h2>
<h3>
Number of teams: 
<input id="inputNumTeams" type="number" min="1" max="10">
<input type="button" value="Apply" onclick=applyTeam()>
</h3>

<div class="area">

  <input type="radio" name="tab_name" id="tab1" checked>
  <label class="tab_class" for="tab1">Random</label>
  <div class="content_class" id="team_area1">
  </div>

  <input type="radio" name="tab_name" id="tab2" >
  <label class="tab_class" for="tab2">Score Based</label>
  <div class="content_class" id="team_area2">
  </div>

  <input type="radio" name="tab_name" id="tab3" >
  <label class="tab_class" for="tab3">Manual</label>
  <div class="content_class" id="team_area3">
  </div>

</div>

<script>
setNumTeams();
sessionStorage.setItem('groupingMode', 0);
</script>


<h2>
<button type="submit" onclick=jump("./") name="button">Back</button>
<button type="submit" onclick=gameStart() name="button">Game Start</button>
</h2>

menu: set params, current result
param:
  random avoid same
  score based avoid same
