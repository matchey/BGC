<script>
function joinAGame()
{
  let input_text = document.getElementById("join_url").value;
  let param_uuid = "";

  if(isUUID(input_text))
  {
    param_uuid = input_text;
  }
  else
  {
    param_uuid = getParam("game_id", input_text);
    if(!isUUID(param_uuid))
    {
      console.log('invalid uuid: ' + param_uuid); 
      return;
    }
  }

  let players_url = "../players?game_id=" + param_uuid;
  location.href = players_url;
}
</script>

<h5>
  Join a game that already exists<br>
  <input type="text" id="join_url" placeholder='Paste "URL" or "UUID"'>
  <input type="button" value="Join a game" onclick=joinAGame()>
</h5>
